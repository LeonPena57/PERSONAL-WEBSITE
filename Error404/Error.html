<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Common styles -->
    <link rel="stylesheet" href="/Error404/Error404.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preload" href="/fonts/TRUENOBLK.OTF" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="/fonts/TRUENOLGT.OTF" as="font" type="font/otf" crossorigin="anonymous">
</head>
<body id="ErrorPage">

    <div class="rain-container"></div>
    <div class="falling-circles-container" id="falling-circles-container"></div>

    <div id="Text">
        <li>
            <p class="ErrorTxt">Error</p>
            <p class="Number">404</p>
            <p class="NotYet">Check back later</p>
        </li>
    </div>
<!-- HIDE CIRCLE
    <div class="circle"></div>-->
</body>

<div id="header-placeholder" include-html="/Nav/header.html"></div>
<script>
    fetch('/Nav/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
</script> 
<script src="/script.js"></script>
<script src="/designs/designs.js"></script>
</html>
